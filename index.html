<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap"
            rel="stylesheet">
        <title>Library</title>
        <script src="main.js" defer></script>

    </head>

    <body>
        <div class="book-form-area">
            <h1>Create a Book</h1>
            <form action="" class="book-form" id="book-form">

                <div class="book-title-input">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title">
                </div>
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author">
                </div>
                <div class="pages-input">
                    <label for="number-of-pages">Number of Pages</label>
                    <input type="number" id="number-of-pages" min="1"
                        name="number-of-pages">
                </div>
                <div class="read-status-checkbox">
                    <label for="book-read-status">Has Been Read</label>
                    <input type="checkbox" id="book-read-status"
                        name="book-read-status">
                </div>
                <button type="submit">+Add Book</button>
            </form>
        </div>
        <div class="book-shelf">
            <div class="books-area">
            </div>
            <div class="shelf"></div>
        </div>
        <footer>Made by...</footer>
    </body>

</html>
